version: 2
jobs:
  build:
    working_directory: ~/multiple-language
    docker:
      - image: circleci/node:6.10
    steps:
      - checkout
      - run:
          command: |
            cd ~/multiple-language/front
            yarn install
      - run:
          command: |
            cd ~/multiple-language/front
            yarn test
      - store_artifacts:
          path: ~/multiple-language/jsmod/test-results.xml
          prefix: tests
      - store_test_results:
          path: ~/multiple-language/jsmod/test-results.xml
  build:
    working_directory: ~/multiple-language
    docker:
      - image: circleci/python:3.6.1
    steps:
      - checkout
      # for back-end
      - run:
          command: pip install setuptools
      - run:
          command: pip install wheel
      # test python-lambda-base
      - run:
          command: |
            cd ~/multiple-language/back
            python -m unittest discover -v -s ./test
      # build python-lambda-base
      - run:
          command: |
            cd ~/multiple-language/back
            python setup.py bdist_wheel
      - run:
          command: |
            cd ~/multiple-language/back
            wheel install ./dist/pybase-0.0.0-py3-none-any.whl
      # test python-lambdas
      - run:
          command: |
            cd ~/multiple-language/back
            python -m unittest discover -v -s ./test
