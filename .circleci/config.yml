version: 2
jobs:
  build:
    working_directory: ~/multiple-language
    docker:
      - image: circleci/node:6
      - image: circleci/python:3.6.1
    steps:
      - checkout
      # for front-end
      - run:
          command: |
            cd ~/multiple-language/jsmain
            yarn install
      - run:
          command: |
            cd ~/multiple-language/jsmain
            yarn test
      - store_artifacts:
          path: /jsmod/test-results.xml
          prefix: tests
      - store_test_results:
          path: /jsmod/test-results.xml
