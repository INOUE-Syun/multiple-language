version: 2
jobs:
  build:
    working_directory: ~/multiple-language
    docker:
      - image: circleci/node:6.10
    steps:
      - checkout
      - run:
          command: |
            cd ~/multiple-language
            ls

  build_and_test_frontend:
    working_directory: ~/multiple-language
    docker:
      - image: circleci/node:6.10
    steps:
      - run:
          command: |
            cd ~/multiple-language
            ls
      - run:
          command: |
            cd ~/multiple-language/jsmain
            yarn install
      - run:
          command: |
            cd ~/multiple-language/jsmain
            yarn test
      - store_artifacts:
          path: ~/multiple-language/jsmod/test-results.xml
          prefix: tests
      - store_test_results:
          path: ~/multiple-language/jsmod/test-results.xml

  build_and_test_backend:
    working_directory: ~/multiple-language
    docker:
      - image: circleci/python:3.6.1
    steps:
      # for back-end
      - run:
          command: pip install setuptools
      - run:
          command: pip install wheel
      # test python-lambda-base
      - run:
          command: |
            cd ~/multiple-language
            ls
      - run:
          command: |
            cd ~/multiple-language/pybase
            python -m unittest discover -v -s ./test
      # build python-lambda-base
      - run:
          command: |
            cd ~/multiple-language/pybase
            python setup.py bdist_wheel
      - run:
          command: |
            cd ~/multiple-language/pybase
            sudo wheel install ./dist/pybase-0.0.0-py3-none-any.whl
      # test python-lambdas
      - run:
          command: |
            cd ~/multiple-language/pymain
            python -m unittest discover -v -s ./test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - build_and_test_frontend:
          requires:
            - build
      - build_and_test_backend:
          requires:
            - build
